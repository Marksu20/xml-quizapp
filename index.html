<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Quiz Application</title>
</head>
<body>

  <div class="container mt-5 rounded shadow">
    <h1>Quiz Application XML</h1>
    <div id="quiz-container">
      <div id="question-container">
        <h5 id="question"></h4>
      </div>
      <div id="options-container">
        <label>
          <input type="radio" name="option" value="0">
          <span id="option1-label"></span>
        </label>
        <label>
          <input type="radio" name="option" value="1">
          <span id="option2-label"></span>
        </label>
        <label>
          <input type="radio" name="option" value="2">
          <span id="option3-label"></span>
        </label>
        <label>
          <input type="radio" name="option" value="3">
          <span id="option4-label"></span>
        </label>
      </div>
      <div id="feedback"></div>
      <button id="submit-btn" class="rounded-pill">Submit</button>
      <button id="next-btn" class="hidden rounded-pill">Next</button>
    </div>
    <div id="result-container" class="hidden">
      <h4>Your Score: <span id="score"></span></h4>
      <h4>High Score: <span id="high-score"></span></h4>
      <button id="restart-btn" class="rounded-pill">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
